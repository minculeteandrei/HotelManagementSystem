<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Reservations</title>
</head>
<body>

<div class="container">
    <h1>E-HOTEL</h1>
    <a th:href="|/rooms/available?hid=${hotel.id}|">Available</a>
    <a th:href="|/rooms/reserved?hid=${hotel.id}|">Reserved</a>
    <a th:href="|/rooms/?hid=${hotel.id}|">All</a>
    <a th:href="|/booking/create?hid=${hotel.id}|">Create Booking</a>
    <a th:href="|/booking/modify?hid=${hotel.id}|">Modify Booking</a>
    <table class="table table-bordered table-hover mt-4">
        <thead class="table-dark">
            <tr>
                <th scope="col">room number</th>
                <th scope="col">number of beds</th>
                <th scope="col">available</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${rooms}">
                <th scope="row" th:text="${room.id}">id</th>
                <td th:text="${room.noOfBeds}">id</td>
                <td th:text="${room.available}">id</td>
            </tr>
    </table>
</div>
</body>
</html>
